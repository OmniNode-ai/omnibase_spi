repos:
  - repo: local
    hooks:
      - id: validate-namespace-isolation
        name: Validate SPI Namespace Isolation
        entry: ./scripts/validate-namespace-isolation.sh
        language: system
        pass_filenames: false
        stages: [pre-push]
        verbose: true
      - id: run-full-test-suite
        name: Run Full Test Suite
        entry: poetry run pytest
        language: system
        pass_filenames: false
        stages: [pre-push]
        verbose: true
      - id: validate-package-installability
        name: Validate Package Can Be Built
        entry: poetry build
        language: system
        pass_filenames: false
        stages: [pre-push]
