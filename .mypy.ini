[mypy]
python_version = 3.12
strict = True
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
# omnibase_core is an internal dependency missing py.typed marker.
# SPI -> Core imports are architecturally allowed (see CLAUDE.md).
# Disable import-untyped to allow these imports while maintaining strict mode.
disable_error_code = import-untyped

[mypy-omnibase_core]
ignore_missing_imports = True
follow_imports = silent

[mypy-omnibase_core.*]
ignore_missing_imports = True
follow_imports = silent
